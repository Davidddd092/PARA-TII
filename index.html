  <script>
    function abrirCarta() {

    function escribirTexto() {
      const elementos = document.querySelectorAll(".texto");
      let index = 0;
      function escribir() {
        if (index >= elementos.length) return;
        const el = elementos[index];
        const texto = el.getAttribute("data-texto");
        let i = 0;
        const int = setInterval(() => {
          const char = texto.charAt(i);
          el.innerHTML += (char === "\n") ? "<br>" : char;
          i++;
          if (i >= texto.length) {

            index++;

      }

    }
